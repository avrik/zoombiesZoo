<div *ngIf="gameEngine.gameOver" style="margin-top:10px">
  <button (click)="gameEngine.restart()">Start Over</button>
</div>

<div (mousemove)="onMove($event)">
  <span #tileRef style="position:absolute;pointer-events: none;" [style.left.px]="xpos" [style.top.px]="ypos">
    <!-- <app-tile *ngIf="!gameEngine.gameOver" [data]="{value:gameEngine._currentValue,color:gameEngine._currentColor}"></app-tile> -->
    <app-tile *ngIf="!gameEngine.gameOver && currentCard" [onBoard]="false" [data]="{value:currentCard.value,card:currentCard}"></app-tile>
  </span>

  <div class="container" [ngStyle]="{'grid-template-columns': getCols() }">
    <app-tile *ngFor="let tile of tiles" (click)="clickTile($event,tile)" [data]="tile"></app-tile>
    <app-tile [data]="emptySlot" style="margin-top:10px" (click)="clickEmptySlot()"></app-tile>
  </div>
  <!-- <app-board-bg></app-board-bg> -->
</div>
