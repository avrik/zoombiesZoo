<!-- <div class="container" (click)="clickTileCard()" (mouseover)="showCardMatch()" (mouseout)="hideCardMatch()"> -->
<div class="container">

    <div *ngIf="card.collect && card.type == 0" class="count-frame">
        <div class="collect-box">x{{card.collected}}</div>
    </div>

    <div *ngIf="card.collect && card.type == 1" class="count-frame" style="border:none;">
        <div class="collect-box">{{card.collected | number : '1.0-0'}}/{{card.collect | number : '1.0-0'}}</div>
    </div>



    <div class="in-place" [style.padding.px]="onTerrain==4?5:0">
        <!-- <div *ngIf="showThinkBubble" style="position:absolute;margin-top:-30px;margin-left:30px">
            <img src="assets/people/SpeechBubble.png" alt="" height="64">
            <img style="position:fixed;;margin-top:-45px;margin-left:-15px" src="assets/buildings/house2.png" alt="" height="35">
        </div> -->
        
        
        <img *ngIf="!card && onTerrain==4" src="assets/resources/Chest Closed.png" alt="" >
        <img *ngIf="card.img" [src]="card.img" alt="" [height]="onTerrain==4?40:54" [style.margin-top.px]="onTerrain==4?-10:0">
    </div>


    <!-- <span *ngIf="tile.card && tile.card.symbol && !tile.card.img" class="normal">{{tile.card.symbol}}</span> -->
</div>
