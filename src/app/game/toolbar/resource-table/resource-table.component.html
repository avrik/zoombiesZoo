<div class="container">
    <app-resource-item [amount]="resourceStorage.bricks" [type]="0" icon="assets/resources/brick.png"></app-resource-item>
    <app-resource-item [amount]="resourceStorage.lumber" [type]="1" icon="assets/resources/lumber1.png"></app-resource-item>

    <div>
        <button class="store-btn" (click)="openStore()">+</button>
        <app-resource-item [amount]="resourceStorage.coins" [type]="2" icon="assets/resources/coin.png"></app-resource-item>

        <tile-buy-popup *ngIf="showStore" [items]="items" title="store" (buyItem)="onBuyItem($event)"></tile-buy-popup>
    </div>
</div>
