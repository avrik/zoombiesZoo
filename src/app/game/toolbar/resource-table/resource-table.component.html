<div class="container">

    <div class="text-box">day :
        <b class="big-number">{{years| number}}</b>
    </div>

    <div *ngIf="cardHint && cardHint.nextCard">

        <div *ngIf="cardHint.family.name>=0" class="card-hint">
            <img [src]="cardHint.img" alt="" height="30">
            <b class="sign">✚</b>
            <img [src]="cardHint.img" alt="" height="30">
            <b class="sign">✚</b>
            <img [src]="cardHint.img" alt="" height="30">
            <b class="sign">=</b>

            <img [src]="cardHint.nextCard.img" alt="" height="30">
            <span *ngIf="cardHint.nextCard.bonus">
                <img src="assets/resources/coin.png" alt="" height="30">
            </span>
        </div>

        <div *ngIf="cardHint.family.name==-1" class="card-hint">
            <img src="assets/buildings/house.png" alt="" height="30">
            <b class="sign">⬅</b>

            <img src="assets/people/Character Boy.png" alt="" height="30">
        </div>
    </div>

    <div *ngIf="!cardHint && currentCard">
        <span class="card-hint" style="margin-right:30px">
            <img [src]="currentCard.img" alt="" height="30">
        </span>
    </div>

    <div></div>
    <div></div>


    <div class="text-box">
        citzens :
        <b class="big-number">{{population | number}}</b>
        <!-- <b class="big-number">{{population}} in city </b> -->
    </div>


    <div class="text-box">score :
        <b class="big-number" style="line-height:40px">{{total| number}}</b>
    </div>

    <app-resource-item [amount]="resourceStorage.bricks" [type]="0" icon="assets/resources/brick.png"></app-resource-item>
    <app-resource-item [amount]="resourceStorage.lumber" [type]="1" icon="assets/resources/wood.png"></app-resource-item>

    <div>
        <span style="position:absolute;margin-left:18px;margin-top:35px" (click)="openStore()"><button >+</button></span>
        <app-resource-item [amount]="resourceStorage.coins" [type]="2" icon="assets/resources/coin.png"></app-resource-item>

        <items-store-popup *ngIf="showStore" (buyItem)="onBuyItem($event)"></items-store-popup>
    </div>


    <div class="text-box">
        <!-- goal :
        <b class="big-number">{{currentLevel?.goal}}</b> citzens -->
        goal :
        <b class="big-number">{{currentLevel?.goal}}</b>
        <div class="progress-bar">

            <div #myBar class="progress-bar-inside" [style.width]="popProgress+'%'">
                <b style="color:white;line-height: 20px;">{{popProgress | number : '1.0-0'}}%</b>
            </div>
        </div>
    </div>
</div>
